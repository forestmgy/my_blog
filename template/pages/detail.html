<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta name="referrer" content="no-referrer"> -->
  <meta name="description" content="{{.Description}}" />
  <title>{{.Title}}</title>
  <link rel="stylesheet"  href="//at.alicdn.com/t/font_2974461_sdshp7jo1jj.css"/>
  <link rel="stylesheet"  href="//at.alicdn.com/t/font_3180954_chol8bk1q14.css"/>
  <link rel="stylesheet" href="/resource/css/index.css" />
  <link rel="icon" href="/resource/images/favicon.png" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
{{template "header" .}}
<main class="container">
<link rel="stylesheet" href="/resource/css/detail.css" />
<div class="detail">
  <div class="detail-left">
    <h1 class="detail-title">{{.Title1}}</h1>
    <div class="detail-action">
      <span>
        <i class="iconfont icon-wenjianjia"></i>
        &nbsp;<a href="/c/{{.Cid1}}">{{.Name1}}</a>
      </span>
      <span>
        <i class="iconfont icon-riqi"></i>
        {{date1 .CreatedAt1}}
      </span>
      <span class="detail-edit">
        <i class="iconfont icon-wenbenshuru"></i>
        <a href="/writing?id={{.ID1}}">编辑</a>
      </span>
      <span class="detail-edit detail-delete" id="{{.ID1}}">
        <i class="iconfont icon-shanchu"></i>
        删除
      </span>
    </div>
    <div class="gap-solid"></div>
    <div id="view-content" class="detail-content">{{.Content1}}</div>
  </div>

</div>
</main>
{{template "footer" .}}
</body>
<script src="/resource/js/index.js"></script>
</html>
